<section class="page-content">
        <div class="row" ng-if="!vm.seccionNuevo">
            <div class="col-xs-12" align="right">
                <button class="btn btn-primary"
                    ng-click="vm.altaNuevo()">
                    <span class="action-buttons">
                        <i class="ui-icon ace-icon fa fa-plus bigger-120 white"></i>
                        &nbsp;Nuevo Cliente
                    </span>
                    
                </button>
            </div>
            <dir class="space-6"></dir>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="panel panel-primary" style="height: 430px;">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="menu-icon fa fa-list" ></span>&nbsp;Clientes Registrados
                            
                        </h3>
                    </div>
                    <div ui-grid="vm.gridOptions"
                        class="grid"
                        ui-grid-resize-columns
                        ui-grid-auto-resize
                        ui-grid-pagination
                        style = " height: 365px; font-size: 11px; font-family: arial">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12" ng-if="vm.seccionNuevo">
            <div class="panel panel-primary" style="height: 300px;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="menu-icon" ></span>&nbsp;Registro de Clientes
                    </h3>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
                    <br>
                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11" align="right">
                        <label
                            style="color: green;">
                            <strong>Clave:&nbsp;{{vm.claveCliente}}</strong>
                        </label>
                    </div>
                    <table border="0" style="width: 60%;">
                        <tr style="height: 50px;">
                            <td style="text-align: right">
                                <label for="text"
                                    style="color: green;">
                                    <strong>Nombre:&nbsp;</strong> 
                                </label>    
                            </td>
                            <td>
                                <input
                                    type="text"
                                    id="txtNombre"
                                    ng-model="vm.nombre"
                                    solo-letras
                                    maxlength="30"
                                    style="width: 95%;"
                                    onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
                            </td>
                            <div class="space-2"></div>
                        </tr>
                        <tr style="height: 50px;">
                            <td style="text-align: right">
                                <label for="text"
                                    style="color: green;">
                                    <strong>Apellido Paterno:&nbsp;</strong> 
                                </label> 
                            </td>
                            <td>
                                <input
                                    type="text"
                                    id="txtApPaterno"
                                    ng-model="vm.apPaterno"
                                    solo-letras
                                    maxlength="20"
                                    style="width: 95%"
                                    onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
                            </td>
                        </tr>
                        <tr style="height: 50px;">
                            <td style="text-align: right">
                                <label for="text"
                                    style="color: green;">
                                    <strong>Apellido Materno:&nbsp;</strong> 
                                </label> 
                            </td>
                            <td>
                                <input
                                    type="text"
                                    id="txtApMaterno"
                                    ng-model="vm.apMaterno"
                                    solo-letras
                                    maxlength="20"
                                    style="width: 95%"
                                    onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
                            </td>
                        </tr>
                        <tr style="height: 50px;">
                            <td style="text-align: right">
                                <label for="text"
                                    style="color: green;">
                                    <strong>RFC:&nbsp;</strong> 
                                </label> 
                            </td>
                            <td>
                                <input
                                    type="text"
                                    id="txtRFC"
                                    ng-model="vm.rfc"
                                    solo-letras-numeros
                                    maxlength="10"
                                    style="width: 40%"
                                    onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="right">
                <table border="0" style="width: 25%;">
                    <tr>
                        <td style="text-align: right">
                            <button class="btn btn-success"
                                ng-click="vm.cancelar()"
                                style="width: 95%;">
                                Cancelar
                            </button>
                        </td>
                        <td style="text-align: right">
                            <button class="btn btn-success"
                                ng-click="vm.guardar()"
                                style="width: 95%;">
                                {{vm.nomBoton}}
                            </button>
                        </td>
                    </tr>
                </table>            
            </div>
        </div>
    </section>
